<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Desert sand -->
  <rect x="0" y="250" width="400" height="50" fill="#F4A460"/>
  
  <!-- Burj Khalifa -->
  <rect x="180" y="80" width="15" height="170" fill="url(#buildingGradient)"/>
  <rect x="175" y="100" width="25" height="150" fill="url(#buildingGradient)"/>
  <polygon points="187.5,80 175,100 200,100" fill="#1A365D"/>
  
  <!-- Other buildings -->
  <rect x="120" y="150" width="30" height="100" fill="#2D3748"/>
  <rect x="220" y="140" width="25" height="110" fill="#4A5568"/>
  <rect x="260" y="160" width="35" height="90" fill="#2D3748"/>
  <rect x="310" y="170" width="20" height="80" fill="#4A5568"/>
  
  <!-- Palm trees -->
  <ellipse cx="80" cy="230" rx="15" ry="20" fill="#228B22"/>
  <rect x="77" y="230" width="6" height="20" fill="#8B4513"/>
  
  <ellipse cx="320" cy="235" rx="12" ry="15" fill="#228B22"/>
  <rect x="318" y="235" width="4" height="15" fill="#8B4513"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#FFD700"/>
</svg>