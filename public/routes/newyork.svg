<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Water -->
  <rect x="0" y="250" width="400" height="50" fill="#4682B4"/>
  
  <!-- Empire State Building -->
  <rect x="180" y="60" width="20" height="190" fill="url(#buildingGradient)"/>
  <rect x="175" y="80" width="30" height="170" fill="url(#buildingGradient)"/>
  <rect x="185" y="40" width="10" height="40" fill="#FFD700"/>
  
  <!-- Other skyscrapers -->
  <rect x="100" y="120" width="35" height="130" fill="#2D3748"/>
  <rect x="140" y="100" width="25" height="150" fill="#4A5568"/>
  <rect x="220" y="110" width="30" height="140" fill="#2D3748"/>
  <rect x="260" y="130" width="40" height="120" fill="#4A5568"/>
  <rect x="310" y="140" width="25" height="110" fill="#2D3748"/>
  <rect x="340" y="160" width="30" height="90" fill="#4A5568"/>
  
  <!-- Windows -->
  <rect x="105" y="130" width="3" height="3" fill="#FFFF00"/>
  <rect x="115" y="140" width="3" height="3" fill="#FFFF00"/>
  <rect x="125" y="135" width="3" height="3" fill="#FFFF00"/>
  <rect x="185" y="90" width="3" height="3" fill="#FFFF00"/>
  <rect x="195" y="100" width="3" height="3" fill="#FFFF00"/>
  <rect x="225" y="120" width="3" height="3" fill="#FFFF00"/>
  <rect x="235" y="130" width="3" height="3" fill="#FFFF00"/>
  <rect x="270" y="150" width="3" height="3" fill="#FFFF00"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="80" rx="20" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="60" rx="25" ry="12" fill="white" opacity="0.8"/>
</svg>